<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <title>Stream Finder</title>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link href="https://vjs.zencdn.net/7.4.1/video-js.css" rel="stylesheet">
  <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>

</head>

<body>

  <div class="row">
    <nav>
      <div id= "nav-bar" class="nav-wrapper">
        <a href="#" class="brand-logo center">Stream Finder</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
          <li><a href="sass.html" id="login">Login</a></li>
          <li><a href="badges.html" id="signup">Sign Up</a></li>
          <li><a href="#" id="profile">Profile</a></li>
          <li><a href="#" id="settings">Settings</a></li>
          <li><a href="#" id="logout">Log Out</a></li>
        </ul>
      </div>
    </nav>





    <form id="loginForm" class="col s12">
      <div class="input-field col s6">
        <input id="emailL" type="email" class="validate">
        <label for="email">Email</label>
      </div>
      <div class="input-field col s6">
        <input id="passwordL" type="password" class="validate">
        <label for="password">Password</label>
      </div>
      <div class="logAcc">
        <button type="submit" id="logAcc">Log In</button>
      </div>
    </form>

    <form id="account" class="col s12">
      <div class="input-field col s6">
        <input id="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
      <div class="input-field col s6">
        <input id="password" type="password" class="validate">
        <label for="password">Password</label>
      </div>
      <div class="newAccount">
        <button type="submit" id="createAcc">Create Account</button>
      </div>
    </form>

  </div>

  <div class="row">
    <form class="col s12">

      <div class="userSearch">
        <input id="userInput" type="text" placeholder="Search for a movie or show...">
        <button type="submit" id="searchBtn">Search</button>
      </div>

      <div id="movieDisplay">
        <img id="poster">
        <div id="mpaaRating"></div>
        <div id="releaseDate"></div>
        <div id="movieDirector"></div>
        <div id="screenWriter"></div>
        <div id="mainCast"></div>
        <div id="filmGenre"></div>
        <div id="filmRuntime"></div>
        <div id="rtScore"></div>
        <div id="majorAwards"></div>
        <div id="releaseCountry"></div>
        <div id="boxOfficeNumbers"></div>
      </div>
      <div id="video-display">
      </div>

      <div id="streamDisplay">
      </div>
      
      <div id="icons">
      </div>

    </form>
  </div>

  <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
