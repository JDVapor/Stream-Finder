<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <title>project 1</title>
  
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.core.js"></script>
</head>

<body>

  <a class="active" href="#home">Stream Finder</a>

  <div class="row">
    <form class="col s12">
      <div class="input-field col s6">
        <input id="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
      <div class="input-field col s6">
        <input id="password" type="password" class="validate">
        <label for="password">Password</label>
      </div>
      <div class="newAccount">
        <button type="submit" id="createAcc">Create Account</button>
      </div>
    </form>
  </div>

  <div class="userSearch">
    <input id="userInput" type="text" placeholder="Search for a movie or show..">
    <button type="submit" id="searchBtn">Search</button>
  </div>

  <div id="movieDisplay">
  </div>

  <div id="streamDisplay">
    <img id="stream" src="https://utellyassets7.imgix.net/locations_icons/utelly/black_new/Amazon.png?auto=compress&app_version=f901fd62-83e7-4a67-90aa-e468871982f2_2019-04-01&w=92"<a id=link href="http://www.amazon.co.uk/gp/product/B00ET9C08I?tag=utellycom00-21">>
  </div>

  <script type="text/javascript" src="assets/javascript/app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>

</body>

</html>
